<mat-sidenav-container class="mat-sidenav-container">
	<mat-sidenav class="sidenav-bar" mode="side" #sidenav [opened]="opened">
		<div class="row justify-content-between">
				<!-- AQUI DEBE MOSTRAR TODOS LOS PROYECTOS A LOS QUE PERTENECE -->
				<div class="dropdown">
						<button type="button" class="ml-3 btn btn-light btn-block dropdown-toggle" data-toggle="dropdown">
								<i class="fas fa-project-diagram"></i> Proyecto 1
						</button>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="#">Proyecto 2</a>
							<a class="dropdown-item" href="#">Proyecto 3</a>
						</div>
					</div>
	
			<button class="btn btn-link" mat-button (click)="sidenav.toggle(); opened = false;"><i class="fas fa-times"></i></button>
		</div>
		<br>
		<button class="btn btn-light btn-block" ><i class="fas fa-comments"></i> Inbox</button>
		<button class="btn btn-light btn-block"><i class="fas fa-calendar-alt"></i> Tareas</button>
		<button class="btn btn-light btn-block"><i class="fas fa-users"></i> Tu equipo</button>
		<!-- AQUI SI EL USUARIO ES DUEÃ‘O DEL PROYECTO O LIDER PUEDE ASIGNAR TAREA -->
		<button class="btn btn-light btn-block"><i class="fas fa-tasks"></i> Asignar tarea</button>
	</mat-sidenav>
  
	<mat-sidenav-content>
	  <button *ngIf="!opened" (click)="opened = true;" class="btn btn-light ml-2" mat-button (click)="sidenav.toggle()"><i class="fas fa-bars"></i></button>
		<div class="container-fluid">
			
		</div>
	</mat-sidenav-content>
  </mat-sidenav-container>
