<h1 mat-dialog-title>Copia el link y env√≠alo al integrante de tu equipo</h1>
<mat-dialog-content class="mat-typography">
    <input type="text" readonly="true" class="form-control" [value]="'localhost:4200/unirse/' +
    data.idProyecto + '/' + data.idRol">
        

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
