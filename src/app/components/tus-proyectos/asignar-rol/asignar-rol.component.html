<app-app-loading *ngIf="!rolesCargados"></app-app-loading>

<table *ngIf="rolesCargados" class="table table-striped table-dark animated fadeIn">
    <thead>
      <tr>
        <th scope="col">Rol</th>
        <th scope="col">Usuario</th>
        <th *ngIf="idAdmin == idUsuario" scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rol of roles">
        <td>{{rol.data.nombre}}</td>
        <td>{{rol.data.usuario | usuario:usuarios}}</td>
        <td *ngIf="idAdmin == idUsuario">
          <button *ngIf="!rol.data.usuario && rol.data.nombre != 'Administrador'" mat-raised-button (click)="openDialog(rol.id)" class="m-1 btn btn-primary btn-sm"><i class="fas fa-plus"> Asignar</i></button>
          <button *ngIf="rol.data.usuario && rol.data.nombre != 'Administrador'" class="m-1 btn btn-danger btn-sm"><i class="fas fa-times-circle"> Expulsar</i></button>
        </td>
      </tr>
    </tbody>
  </table>
