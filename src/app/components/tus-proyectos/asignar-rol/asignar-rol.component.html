<app-app-loading *ngIf="!rolesCargados"></app-app-loading>

<table *ngIf="rolesCargados" class="table table-striped table-dark animated fadeIn">
    <thead>
      <tr>
        <th scope="col">Rol</th>
        <th scope="col">Usuario</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rol of roles">
        <td>{{rol.nombre}}</td>
        <td>{{rol.usuario | usuario:usuarios}}</td>
        <td>
          <button  mat-raised-button (click)="openDialog('David')" class="m-1 btn btn-primary btn-sm"><i class="fas fa-plus"> Asignar</i></button>
          <button class="m-1 btn btn-danger btn-sm"><i class="fas fa-times-circle"> Expulsar</i></button>
        </td>
      </tr>
    </tbody>
  </table>
