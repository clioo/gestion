<div class="container mt-5">
  <form [formGroup]="form" (ngSubmit)="guardar()" class="pt-3" action="" method="post">
    <div class="form-group justify-content-center">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-8">
                <label for="titulo" class="label-default">*Título del proyecto</label>
                <input class="form-control border-dark" type="text"
                formControlName="titulo" name="titulo" id="titulo">
              </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-sm-12 col-md-8 col-lg-8">
            <label for="descripcion" class="label-default">*Descripción general</label>
            <textarea formControlName="descripcion"
            maxlength="100" class="form-control border-dark" name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
          </div>
        </div>
    </div>

      <div class="form-group row justify-content-center">
        <label class="col-1 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8 justify-content-center">
          <button type="submit" class="btn btn-outline-primary">
            Crear
          </button>
        </div>
      </div>
  </form>
</div>
