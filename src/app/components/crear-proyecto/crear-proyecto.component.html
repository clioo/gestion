<div class="container mt-5">
  <form [formGroup]="form" (ngSubmit)="guardar()" class="pt-3" action="" method="post">
      <div>
          <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-lg-2 col-form-label">Título del proyecto</label>
            <div class="col-sm-12 col-md-8 col-lg-8">
      
              <input class="form-control" type="text"
              formControlName="titulo" name="titulo">
            </div>
          </div>
      
          <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-lg-2 col-form-label">Descripción general</label>
            <div class="col-sm-12 col-md-8 col-lg-8">
              <textarea formControlName="descripcion"
              maxlength="100" class="form-control" name="" id="" cols="30" rows="10"></textarea>
            </div>
          </div>
      
        </div>
        <div class="form-group row justify-content-center">
          <label class="col-1 col-form-label">&nbsp;</label>
          <div class="input-group col-md-8 justify-content-center">
            <button type="submit" class="btn btn-outline-primary">
              Crear
            </button>
          </div>
        </div>
  </form>
</div>
